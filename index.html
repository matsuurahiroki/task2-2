<!DOCTYPE html>
<html lang="ja">

<head>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script type="module" src="script.js"></script>
  <title>電卓</title>
</head>

<body>
  <main>
    <div class="calc">
      <input class="display" readonly value="0" />
      <div class="keys">

        <button data-val="7">7</button>
        <button data-val="8">8</button>
        <button data-val="9">9</button>
        <button data-op="*">x</button>

        <button data-val="4">4</button>
        <button data-val="5">5</button>
        <button data-val="6">6</button>
        <button data-op="-">-</button>

        <button data-val="1">1</button>
        <button data-val="2">2</button>
        <button data-val="3">3</button>
        <button data-op="+">+</button>
        <button data-act="ac">AC</button>
        <button data-act="ce">C</button>
        <button data-act="bs">⌫</button>
        <button data-op="/">÷</button>
        <button data-val="0">0</button>
        <button data-val="00">00</button>
        <button data-act="dot">.</button>
        <button data-act="eq">=</button>
      </div>
    </div>
  </main>
</body>

</html>
